      - '`` Better '''' is a completely subjective term in this case . The question
        is really about covering your risk and whether that risk is temporary or permanent
        . Term insurance is usually used to offset a temporary risk such as a mortgage
        or other debt that has a specific term . Whole Life , and other types of permanent
        insurance , are generally used to cover risks that are ongoing with no expiration
        date , like your income or living expenses . When working with my clients
