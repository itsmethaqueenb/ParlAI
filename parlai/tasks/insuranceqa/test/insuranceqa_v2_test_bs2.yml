        by a doctor . The payments might be paid to the insured persons or they might
        be paid directly to the facilities offering the care , depending on the type
        of policy that was purchased .
      - Long Term Health Insurance -LRB- known as Long Term Care Insurance -RRB- is
        worth it for some people and not for others . If you have a large amount of
        savings , investments , and/or property , Long Term Care Insurance can protect
        your estate by paying for the cost of caring for you if you can not care for
        yourself . If you have very little in the way of assets , LTCI may not be
        worth it , as Medicaid would cover the cost of staying in a nursing home .
        However , whether you have a large estate or not , Long Term Care Insurance
        does provide some freedom in choosing where you receive your care . And for
        some people that is worth the price of the insurance .
      - Long Term Care is the elephant in the room . Many carriers have exited the
        market because they were not able to make money in this niche . The question
        you should be asking is what will happen if my spouse or I require care ?
        You will not find any good answer unless you have coverage or can afford the
        $ 70,000 per year plus that it costs . The changes of needing care are high
        , but not for a long period of time . In addition , there are several other
        ways of paying for long term care with life insurance and annuity riders that
        you should investigate .
      - Long Term Care Insurance is insurance that pays for extended care needs of
        persons who are no longer able to care for themselves due to illness or injury
        . To begin receiving the benefits of a long term care insurance policy , the
        insured person must show that they can not do at least two activities of daily
        living on their own -LRB- such as dressing , bathing , etc -RRB- . Cognitive
        impairment is also a trigger for LTC insurance to pay out . People purchase
        long term care insurance to empower themselves in their later years by not
        having to liquidate their estate to pay for this huge expense , and also to
        use the policy to purchase the type of long term care that they desire .
      - Everyone comes into the discussion about long term care insurance from a different
        angle , because we all have different experiences . As an insurance website
        , we rightfully describe the financial implications of the products in question
        . But as human beings , we interject our experiences , as well . Some of us
        see it from the view of the caregiver/family , having been caregivers by default
        for a parent who did not have long term care insurance , or watched our ``
        healthy '' parent struggle to care for the sick one . Some of us have adult
        children urging us to get long term care insurance because they know that
        they would have to give up homes and jobs to come care for us . Some of us
        see it from the view of the person needing the care . Time spent in a nursing
        home quickly reveals those who could have had a higher quality life living
        in their own home , with the resources that LTC insurance provides . There
        are the `` rich '' in the single room whose resources are dwindling with each
        passing year , and who may eventually not be able to sustain that luxury of
        a private room by having to go on Medicaid . No matter what angle from which
        you view it , there are good reasons to get long term care insurance . There
        are also reasons not to get it , as Mr. Bridgers so eloquently stated about
        both sides .
      - Under Medicare any type of Home Health Care is limited . They will provide
        some skilled care on a temporary basis but Medicare generally will not pay
        for custodial care in any long term care environment . That is why it is important
        to carry some type of Long Term Care Insurance that will provide Home Health
        Care . Some policies even pay family members for providing care . A good agent
        who does long term care planning can help you find a program that will help
        .
      - 'Most advisers begin addressing long term care insurance with the clients
        around age 50 . But the buying public tends to purchase long term care insurance
        around age 60 . A couple of considerations here : You want to buy long term
        care when your healthy an relatively young to afford the premiums . But even
        if youre healthy , whats the predisposition of your family regarding assisted
        living and nursing home confinement ? If theres negative health history ,
        then buying long term care earlier may be more prudent .'
      - My parents applied for Long Term Care Insurance many years ago , and my mother
        was able to qualify for it , but my father was not . My father 's declined
        over these many years , and toward the end , it was a worry whether my mom
        could continue to care for him or not . Thankfully , she was , but it was
        a difficult situation , to say the least . Now my mom has long term care insurance
        and you can tell it brings her peace . Even though she does not have anyone
        at home to care for her , like she did for Dad , she will have the funds to
        do what she needs to do if she can not care for herself . This personal experience
        has made it more real to me that , if you are not close to qualifying for
        Medicaid , you should probably have Long Term Care Insurance .
      - 'Long Term Care Insurance is not an investment at all . It is a morbidity
        insurance product to fund long term care expenses , generally a defensive
        planning tactic during retirement . If the question is along the lines of
        : Is long term care insurance money worth spending , then the answer is yes
        . If you dont have long term care , then your investments will be at risk
        to the expenditures of extended care during your senior years .'
      - What 's the best age to buy Long Term Care Insurance ? There are many opinions
        as to the answer for that question , offered by professionals in the insurance
        field and in by professionals in the field of issues related to aging . As
        someone who has a background in both fields , I think the best age to purchase
        Long Term Care Insurance is by age 60 . Rates are lower and you are less likely
        to have a medical condition to disqualify you than if you wait longer than
        that . Some cite statistics that over 40 % of Long Term Care is provided to
        persons under age 65 , so you should purchase LTC coverage at a much younger
        age . But many of the younger persons in extended care facilities have mental
        illness or other lifelong conditions that would not have qualified them for
        LTC insurance in the first place . It is certainly true that the younger you
        are , the lower the rates , but you do have to offset the extra years for
        which you will be making those payments . More important than that , I believe
        , is getting the policy while you still qualify . If you see some health conditions
        sneaking up on you at age 40 that could be trouble at age 60 , get your Long
        Term Care coverage while you can .
