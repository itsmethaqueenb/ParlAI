    - Health insurance paid by an employer for coverage on an employee or the employee
      ' s dependents is deductible as a normal business expense under IRC Section
      162 . Health insurance benefits are not wages and therefore are not subject
      to wage taxes . For this purpose , the term `` employee '' includes an owner/employee
      of a C-corporation but does not include owner employees of other types of businesses
      . Self-employed individuals may deduct 100 % of the cost of health insurance
      as an `` above the line '' expense on the front page of their Form 1040 . The
      deduction is available to all qualifying taxpayers , regardless of whether they
      choose to itemize their other expenses . Direct deductions from gross income
      are allowed only to the extent of the amount of net self-employment income .
      Excess amounts , if any , may be deducted of Schedule A as listed in the ``
      Individuals '' section below . The term `` self-employed person '' for this
      purpose includes non-salaried owners of S-corporations , LLCs , partners and
      sole proprietors underIRC Section 162i . WEBSITELINK Except for salaried owner/employees
      , health insurance paid by a business on behalf of a self-employed person is
      not a deductible business expense . For example , if an S-corporation that pays
      for health insurance for its non-salaried owner/employee , this expense is not
      listed as a business expense on the Form 1120 but rather the deduction flows
      directly through the Form 1120S to the individual owner ' s Form 1040 . Health
      insurance for salaried owner/employees is treated the same as regular employees
      except that an adjustment for self-employment tax is made . Health insurance
      benefits provided by an employer are not taxable income underIRC section104and105
      . This includes amounts paid by the employer to reimburse the employee for the
      cost of health insurance . Of course , the employee may not `` double-dip ''
      by deducting the cost of these tax-free benefits on an individual tax return
      . The cost of health insurance paid by individuals is tax deductible only to
      the extend that the cost of coverage they paid , in combination with some other
      specified expenses , is more than 7.5 % of adjusted gross income . For most
      people , this limitation effectively means that they do not get a tax deduction
      for the cost of health insurance paid . The cost of health insurance paid by
      an employer is a deductible personal expense if the amount is included as wages
      in Box 1 of Form W2 , but this is a relatively rare situation .
    - Health insurance rates increase because the underlying cost of health care services
      increases every year and our population 's average consumption of health care
      services has been increasing for many years . If the cost of gasoline steadily
      rises and at the same time you are driving more miles each year then you understand
      it costs you more to operate your car . Health care services are the gasoline
      and using more health care per person is the increased miles driven part of
      the analogy above . That addresses the basic economic factors that have been
      happening for decades . Now add to those the impacts of the Affordable Care
      Act -LRB- ObamaCare -RRB- and you have a whole new set of cost drivers being
      added to the equation . For example , ObamaCare does add taxes and fees to insurance
      plan costs and medical devices - these costs are passed on to the consumer .
      The law mandates that a wide range of preventive health care services must be
      covered at 100 % , all policies must cover maternity -LRB- many individual policies
      did n't -RRB- , no medical underwriting is allowed , polices must be guaranteed
      to be issued and pre-existing conditions must be covered immediately , and these
      are just some highpoints of the coverage changes now required . While all of
      these requirements may sound good , and they do benefit many people , there
      is no way around the fact that such changes will increase health care consumption
      even further . More demand for a finite resource equals higher costs . An aging
      American population is also a driver of increased health care consumption and
      , with the Baby Boom generation entering their retirement years , will be for
      years to come . This gives you a generaloutline of why your health insurance
      rates have been increasing and will continue to be increasing for the foreseeable
      future . As I described above , our nation has many structural issues that drive
      health insurance rates higher . Despite its name , the Affordable Care Act serves
      mainly to expand access to health insurance and health care but does very little
      to address any of the underlying factors that lead to higher health insurance
      rates .
    - Utilization management guidelines/requirements in health insurance/managed care
      companiesare designed to maximize the effective use of health care resources
      in a cost effective manner . Such guidelines/requirements can apply to the provider
      of health care services and/or to the insured person . Depending upon the insurance
      carrier and the health insurance program you are enrolled in these guidelines/requirements
      may be either active or passive . This means in some cases they are more like
      strong suggestions with little or no negative consequences for non-compliance
      and in other cases the guidelines/requirements must be complied with for the
      services to be covered at the in-network level of benefits or to not be declined
      for payment . Utilization management is a far reaching term that can touch virtually
      every aspect of health care from physician care to prescription utilization
      . The objective is to establish a set of recommended best practices and steps
      in treatment to be followed when dealing with a person 's health problems .
      For example , you might be required to try a long established prescription medication
      that is now a lower cost generic to treat a condition and have to show that
      the desired results were not being obtained before you might be approved for
      a newer , name brand medication that treats the same condition but is much more
      expensive . Having certain procedures performed on an outpatient basis rather
      than requiring a hospitalization is another example . The bottom line is that
      utilization management protocols attempt to get the appropriate level of care
      in the most appropriate and cost effective setting to maximize the value of
      our health care dollars . Sometimes utilization management can be a complicating
      factor in a patient 's and/or doctor 's experience as it may require everyone
      to go through steps A , B , C & D rather than jumping right from step A in treatment
      to step D. But , with insurance costs continuing their relentless rise , the
      consumer should anticipate that utilization management will be much more prominent
      in their health care than ever before .
