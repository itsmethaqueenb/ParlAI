      a standard price . The cost depends greatly on a variety of factors . How much
      competition is there in your area ? The more insurance carriers offering coverage
      the better . They will compete to keep costs down to attract membership . How
      big is the population in your area ? The more people the better . Larger populations
      help spread the cost of coverage around to more payers . Then when there is
      a major medical expense there is a larger number of people whose premiums cover
      the cost to the insurer . What state do you live in ? Every state has their
      own mandates on the amount of coverage you might have . Some set a high bar
      which means higher premiums , some stick with the bare minimum demanded by the
      Affordable Care Act which means lower premiums . Also some states allow pricing
      based on age . Younger people are lower risk so their premiums are lower . Some
      mandate a flat rate regardless of age . Exchange versus Commercial Insurance
