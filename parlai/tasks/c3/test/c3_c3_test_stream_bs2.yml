      text: '男：今天我们很荣幸地邀请到全国妇联主席陈至立女士，欢迎您。

        女：谢谢。

        男：能说说在您的个人成长中，对您影响最大的家庭成员是谁吗?

        女：是我爸爸。我爸爸是老师，我觉得他教给我最重要的一点是独立思考。他从来不逼我们读书，是很放得开手的教育。当时他还给我很多课外书看，不只是小说，还包括很多理性思维的书，哲学啊，人物传记啊，都有。听起来像是那时候男孩子看的书。此外，他对工作很执着、很勤奋，这一点也对我有很大影响。

        男：我们知道您之前做过教育部长，那您自己在教育女儿的时候，会要求她在各个方面都要很强、很拔尖吗?

        女：不会不会。我觉得第一呢，孩子最重要的是要健康，所以我比较重视她的体育运动。第二，我没有要求她最优秀，我就公开这么跟她讲。不用考到第一名，九十五分、九十八分跟一百分有什么区别吗?而九十五分到一百分，这五分要花的时间其实是很长的，我宁愿要她用这些时间去看书，或者出去蹦蹦跳跳。

        男：那您觉得作为一个母亲，最重要的责任是什么呢?

        女：我觉得是教他们做人。要让他们知道自己应该怎么生活，该怎么工作，真正想要的是什么。这个问题越早想清楚越好。

        男：您曾经说过一句话，我觉得很有意思。您说，对于广大女性朋友来说，既要珍惜自己是女性，也要忘记自己是女性。您能解释一下这句话的含义吗?

        女：首先呢，女性承担着不一样的社会角色，是妻子，是母亲，女性养育儿女，教育儿女，这其实也是在为社会进步做贡献，所以女性受到社会一定政策的支持，这是应该的，是理所应当享受的。忘记自己是女性，就是说要有独立意识，要自强自尊自信。这一点非常重要。

        女的认为父亲教给她最重要的是什么?'
