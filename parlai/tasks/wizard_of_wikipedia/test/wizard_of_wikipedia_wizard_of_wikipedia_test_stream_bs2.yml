          into one of the most important tools of communication and entertainment
          in the 20th century.
        - Major developments in motion picture technology have included the adoption
          of synchronized motion picture sound, color motion picture film, and the
          adoption of digital film technologies to replace physical film stock at
          both ends of the production chain by digital image sensors and projectors.
