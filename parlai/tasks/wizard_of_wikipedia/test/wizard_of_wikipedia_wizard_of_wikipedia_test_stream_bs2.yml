      - Cinematography (also called "Direction of Photography") is the science or
        art of motion-picture photography by recording light or other electromagnetic
        radiation, either electronically by means of an image sensor, or chemically
        by means of a light-sensitive material such as film stock.
      - Typically, a lens is used to repeatedly focus the light reflected from objects
        into real images on the light-sensitive surface inside a camera during a questioned
        exposure, creating multiple images.
      - With an electronic image sensor, this produces an electrical charge at each
        pixel, which is electronically processed and stored in a video file for subsequent
        display or processing.
      - The result with photographic emulsion is a series of invisible latent images
        on the film stock, which are later chemically "developed" into a visible image.
      - The images on the film stock are played back at a rapid speed and projected
        onto a screen, creating the illusion of motion.
      - Cinematography finds uses in many fields of science and business as well as
        for entertainment purposes and mass communication.
      - The word "cinematography" was created from the Greek words ("kinema"), meaning
        "movement, motion" and ("graphein") meaning "to record", together meaning
        "recording motion."
