        States.
      - It is situated along the Brazos River and I-35, halfway between Dallas and
        Austin.
      - The city had a 2010 population of 124,805, making it the 22nd-most populous
        city in the state.
      - The US Census 2016 population estimate is 134,432 The Waco Metropolitan Statistical
        Area consists of McLennan and Falls Counties, which had a 2010 population
        of 234,906.
      - Falls County was added to the Waco MSA in 2013.
      - The US Census 2016 population estimate for the Waco MSA is 265,207.
      - Indigenous peoples occupied areas along the river for thousands of years.
    - Waco siege:
      - The Waco siege was the siege of a compound belonging to the group Branch Davidians
        by American federal and Texas state law enforcement, as well as the U.S. military,
        between February 28 and April 19, 1993.
      - The Branch Davidians, a sect that separated in 1955 from the Seventh-day Adventist
        Church, was led by David Koresh and was headquartered at Mount Carmel Center
        ranch in the community of Axtell, Texas, 13 miles (21 kilometers) east-northeast
        of Waco.
      - The group was suspected of weapons violations, causing a search and arrest
        warrant to be obtained by the Bureau of Alcohol, Tobacco, and Firearms (ATF).
    - Alderton, Northamptonshire:
      - Alderton is a small English village and civil parish about south of Northampton,
        and north of Milton Keynes, along a road between the A5 and A508 main roads
        in the southwest and northeast respectively.
      - The nearest large town is Towcester, about north.
      - The village is famous for the remains of an English Heritage Scheduled Ancient
        Monument, a Norman Castle, known locally as "The Mount", which was the subject
        of an investigation by the Channel 4 programme "Time Team".
      - The 2001 census data is grouped with the nearby village of Grafton Regis and
