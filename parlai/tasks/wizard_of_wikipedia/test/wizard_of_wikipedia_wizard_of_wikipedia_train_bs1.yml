    - Dr Pepper:
      - Dr Pepper is a carbonated soft drink marketed as having a unique flavor.
      - The drink was created in the 1880s by pharmacist Charles Alderton in Waco,
        Texas and first served around 1885.
      - Dr Pepper was first nationally marketed in the United States in 1904, and
        is now also sold in Europe, Asia, Canada, Mexico, Australia, and South America,
        as well as New Zealand and South Africa as an imported good.
      - Variants include a version without high fructose corn syrup, Diet Dr Pepper,
        as well as a line of additional flavors, first introduced in the 2000s.
      - The U.S. Patent Office recognizes December 1, 1885, as the first time Dr Pepper
        was served.
    - Dublin Dr Pepper:
      - Dublin Dr Pepper was the popular name for a style of Dr Pepper soft drink
        made by the Dublin Dr Pepper Bottling Company in Dublin, Texas.
      - Dublin Dr Pepper followed the original recipe, using cane sugar as the sweetener
        as opposed to newer high fructose corn syrup (HFCS).
      - The Dublin plant formula's use of sugar made it popular among soda fans.
      - According to the corporate headquarters at Dr Pepper Snapple Group, this resulted
        in clashes with other bottlers and the parent company of Dr Pepper.
      - On 12 January 2012, it was announced that Dublin Dr. Pepper will no longer
        be produced, after the Dublin Dr Pepper Bottling Company settled the trademark
        dispute instigated by Dr Pepper Snapple Group.
    - Dr Pepper Ballpark:
      - Dr Pepper Ballpark (formerly Dr Pepper/Seven Up Ballpark) is the home ballpark
        of the Frisco RoughRiders Class AA minor league baseball club.
      - Located in Frisco, Texas in the United States, the stadium has a capacity
        of 10,316.
      - The ballpark is host to numerous functions in addition to minor league baseball
        games, including corporate and charity events, wedding receptions, city of
        Frisco events, and church services.
      - Local soft drink manufacturer Dr Pepper Snapple Group holds naming rights
        and exclusive non-alcoholic beverage rights in the park.
      - Since its opening in 2003, the Dr Pepper Ballpark has won awards and garnered
        praise for its unique design, feel, and numerous facilities.
    - Donna Loren:
      - Donna Loren (born March 7, 1947) is an American singer and actress.
      - A prolific performer in the 1960s, she was the "Dr Pepper Girl" from 1963
        to 1968, featured female vocalist on ABC-TV's "Shindig", and a cast member
        of the American International Pictures "Beach Party" movie franchise.
      - Loren was signed to Capitol Records in 1964, releasing several singles and
        the "Beach Blanket Bingo" LP soundtrack, which included her signature song
        "It Only Hurts When I Cry".
      - She guest starred on episodic television series including "Dr. Kildare", "Batman",
        and "The Monkees", as well as appearing regularly on network and local variety
        and music shows.
    - Frisco RoughRiders:
      - 'The Frisco RoughRiders "(short form: ''Riders)" are a Minor League Baseball
        team and a member of the Texas League.'
      - They are currently the Double-A affiliate of the Texas Rangers.
      - Prior to 2003, the franchise was based in Shreveport, Louisiana, and were
        known as the Shreveport Captains (and, for the 2002 season, the Shreveport
        SwampDragons).
      - In 2003, they were purchased by Mandalay Entertainment in connection with
        Tom Hicks, former owner of the Texas Rangers and the Southwest Sports Group.
      - Mandalay Baseball moved them to the North Texas city of Frisco and changed
        their name to the RoughRiders.
      - They currently play at Dr Pepper Ballpark in Frisco.
    - Dr Pepper Snapple Group:
      - Dr Pepper Snapple Group, Inc. is an American soft drink company, based in
        Plano, Texas.
      - Formerly called Cadbury Schweppes Americas Beverages, on May 5, 2008, it was
        spun off from Britain's Cadbury Schweppes, with trading in its shares starting
        on May 7, 2008.
      - Cadbury Schweppes plc went on to become Cadbury plc on May 5, 2008.
      - In January 2018, Keurig Green Mountain confirmed it would merge with the company
        to form Keurig Dr Pepper.
      - The merger is due to be completed by mid-2018.
      - Beverage America and Select Beverages bottlers were purchased from the Carlyle
        Group in February 1998.
      - Snapple, Mistic and Stewart's (formerly Cable Car Beverage) were sold by Triarc
        Companies, Inc. to Cadbury Schweppes in 2000 for $1.45 billion.
    - 7 Up:
      - 7 Up (stylized as 7up outside the U.S.) is a brand of lemon-lime flavored,
        non-caffeinated soft drink.
      - The rights to the brand are held by Dr Pepper Snapple Group in the United
        States, and PepsiCo (or its licensees) in the rest of the world.
      - The U.S. version of the "7 Up" logo includes a red circle between the "7"
        and "Up"; this red circle has been animated and used as a mascot for the brand
        as Cool Spot.
      - 7 Up was created by Charles Leiper Grigg, who launched his St. Louis–based
        company The Howdy Corporation in 1920.
      - Grigg came up with the formula for a lemon-lime soft drink in 1929.
      - The product, originally named "Bib-Label Lithiated Lemon-Lime Soda", was launched
        two weeks before the Wall Street Crash of 1929.
