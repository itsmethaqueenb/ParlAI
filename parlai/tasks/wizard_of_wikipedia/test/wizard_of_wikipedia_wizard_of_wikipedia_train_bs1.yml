      - Charles Taylor Pepper (December 2, 1830 – May 28, 1903), a 19th-century American
        medical doctor, is often cited as the inspiration for the name of the Dr Pepper
        brand soft drink, although this is uncertain.
      - Pepper was born in Big Spring, Virginia, on December 2, 1830.
      - His parents were John Pepper and Mary Robertson Pepper and he was their 12th
        child.
      - Pepper attended the University of Virginia for medical training and received
        a degree in 1855.  Pepper married Isabella Howe (1838–1903) of Rural Retreat
        on May 18, 1858, in Pulaski County, Virginia.
      - She was a cousin to Governor James Hoge Tyler.
      - They had five children that were all born in Rural Retreat.
