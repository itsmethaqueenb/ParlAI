      - New Coke was the unofficial name for the reformulation of Coca-Cola introduced
        in April 1985 by the Coca-Cola Company to replace the original formula of
        its flagship soft drink, Coca-Cola (also called Coke).
      - New Coke originally had no separate name of its own but was simply known as
