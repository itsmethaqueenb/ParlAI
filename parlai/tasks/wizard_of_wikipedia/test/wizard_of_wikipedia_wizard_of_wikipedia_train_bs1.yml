      - Originally created and developed in 1893 by Caleb Bradham and introduced as
        Brad's Drink, it was renamed as Pepsi-Cola on August 28, 1898, and then as
        Pepsi in 1961.
      - The drink Pepsi was first introduced as "Brad's Drink" in New Bern, North
        Carolina, United States, in 1893 by Caleb Bradham, who made it at his drugstore
        where the drink was sold.
      - It was renamed Pepsi-Cola in 1898 after the root of the word "dyspepsia" and
