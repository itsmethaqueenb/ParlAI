      - Originally intended as a patent medicine, it was invented in the late 19th
        century by John Pemberton and was bought out by businessman Asa Griggs Candler,
        whose marketing tactics led Coca-Cola to its dominance of the world soft-drink
        market throughout the 20th century.
      - The drink's name refers to two of its original ingredients, which were kola
        nuts (a source of caffeine) and coca leaves.
      - The current formula of Coca-Cola remains a trade secret, although a variety
        of reported recipes and experimental recreations have been published.
    - Pepsi Globe:
      - The Pepsi Globe is the icon and logo for Pepsi, called as such because of
        the swirling "red, white, & blue" design in a sphere-like shape.
      - It is considered one of the world's most recognizable corporate trademarks.
      - The Pepsi Globe originated in the 1940s as a logo and icon for Pepsi.
      - The colors of the Pepsi Globe are red, white and blue.
      - This is one of the most recognizable logos not only in the United States,
        but also around the world.
      - The Pepsi Globe has undergone several changes throughout its inception in
        the 1940s with the most recent pivot taking place in 2009.
      - This change was the most intense in terms of the amount of money and time
        that went into the branding, marketing, and visual culture involved in the
        underlying message for the logo.
    - Cola wars:
      - The cola wars are a series of mutually-targeted television advertisements
        and marketing campaigns since the 1980s between two long-time rival soft drink
        producers, The Coca-Cola Company and PepsiCo.
      - The battle between the two dominant brands in the United States intensified
        to such an extent that the term “Cola wars” was used to describe the feud.
      - Each employed numerous advertising and marketing campaigns to outdo the other.
      - Short periods of intense competition between the two firms contrast with how
        the two firms avoid competition most of the time by focusing on different
        consumers, sponsoring different sports, differentiating their logos, choosing
        different colors for their packaging, and building different images for their
        brand.
    - Diet Pepsi:
      - Diet Pepsi and Diet Pepsi Classic Formula Blend are no-calorie carbonated
        cola soft drinks produced by PepsiCo, introduced in 1964 as a variant of Pepsi-Cola
        with no sugar.
      - First test marketed in 1963 under the name Patio Diet Cola, it was re-branded
        as "Diet Pepsi" the following year, becoming the first diet cola to be distributed
        on a national scale in the United States.
      - In the 1960s and 1970s its competition consisted of Tab, produced by The Coca-Cola
        Company, and Diet Rite soda, produced by Royal Crown.
      - Diet Coke was a later entrant to the diet cola market; though shortly after
        entering production in 1982 it became the primary competing diet cola to Diet
        Pepsi.
    - Edward Coke:
      - Sir Edward Coke ( "cook", ; 1 February 1552 – 3 September 1634) was an English
        barrister, judge and, later, opposition politician, who is considered to be
        the greatest jurist of the Elizabethan and Jacobean eras.
      - Born into a middle-class family, Coke was educated at Trinity College, Cambridge,
