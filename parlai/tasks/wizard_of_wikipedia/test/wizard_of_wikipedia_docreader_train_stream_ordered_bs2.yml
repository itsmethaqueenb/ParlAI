      text: 'Time travel is a common theme in fiction and has been depicted in a variety
        of media, such as literature, television, film, and advertisements. The concept
        of time travel by mechanical means was popularized in H. G. Wells'' 1895 story,
        "The Time Machine". In general, time travel stories focus on the consequences
        of traveling into the past or the future. The central premise for these stories
        oftentimes involves changing history, either intentionally or by accident,
        and the ways by which altering the past changes the future and creates an
        altered present or future for the time traveler when they return home.

