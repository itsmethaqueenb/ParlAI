      id: wizard_of_wikipedia
      labels:
      - Internet access was once rare, but has grown rapidly.
      text: 'Internet access is the ability of individuals and organizations to connect
        to the Internet using computer terminals, computers, and other devices; and
        to access services such as email and the World Wide Web. Various technologies,
        at a wide range of speeds have been used by Internet service providers (ISPs)
        to provide this service. Internet access was once rare, but has grown rapidly.
        In 1995, only percent of the world''s population had access, with well over
        half of those living in the United States, and consumer use was through dial-up.
        By the first decade of the 21st century, many consumers in developed nations
        used faster broadband technology, and by 2014, 41 percent of the world''s
        population had access, broadband was almost ubiquitous worldwide, and global
        average connection speeds exceeded 1 Mbit/s. The Internet developed from the
        ARPANET, which was funded by the US government to support projects within
        the government and at universities and research laboratories in the US – but
        grew over time to include most of the world''s large universities and the
        research arms of many technology companies. Use by a wider audience only came
        in 1995 when restrictions on the use of the Internet to carry commercial traffic
        were lifted.

        Internet access'
