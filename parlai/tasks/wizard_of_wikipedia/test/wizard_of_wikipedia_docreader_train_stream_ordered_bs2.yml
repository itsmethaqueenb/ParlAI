      text: 'A pharmacy technician is a health care provider who performs pharmacy-related
        functions, generally working under the direct supervision of a licensed pharmacist.
        Pharmacy technicians work in a variety of locations (usually in community,
        retail, and hospital pharmacies), but can also work for long-term care facilities,
        pharmaceutical manufacturers, third-party insurance companies, computer software
        companies, or in government or teaching. Job duties include dispensing prescription
        drugs and other medical devices to patients and instructing on their use.
        They may also perform administrative duties in pharmaceutical practice, such
        as reviewing prescription requests with doctor''s offices and insurance companies
        to ensure correct medications are provided and payment is received.

