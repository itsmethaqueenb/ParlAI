      text: 'Science fiction film (or sci-fi film) is a genre that uses speculative,
        fictional science-based depictions of phenomena that are not fully accepted
        by mainstream science, such as extraterrestrial lifeforms, alien worlds, extrasensory
        perception and time travel, along with futuristic elements such as spacecraft,
        robots, cyborgs, interstellar travel or other technologies. Science fiction
        films have often been used to focus on political or social issues, and to
        explore philosophical issues like the human condition. In many cases, tropes
        derived from written science fiction may be used by filmmakers ignorant of
        or at best indifferent to the standards of scientific plausibility and plot
        logic to which written science fiction is traditionally held.

        I think science fiction is an amazing genre for anything. Future science,
        technology, time travel, FTL travel, they''re all such interesting concepts.'
