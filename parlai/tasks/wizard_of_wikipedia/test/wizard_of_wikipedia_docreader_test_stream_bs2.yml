      eval_labels:
      - Blue is one of the three primary colours of pigments in painting and traditional
        colour theory, as well as in the RGB colour model.
      id: wizard_of_wikipedia
      text: 'Blue is one of the three primary colours of pigments in painting and
        traditional colour theory, as well as in the RGB colour model. It lies between
        violet and green on the spectrum of visible light. The eye perceives blue
        when observing light with a dominant wavelength between approximately 450
        and 495 nanometres. Most blues contain a slight mixture of other colors; azure
        contains some green, while ultramarine contains some violet. The clear daytime
        sky and the deep sea appear blue because of an optical effect known as Rayleigh
        scattering. An optical effect called Tyndall scattering explains blue eyes.
        Distant objects appear more blue because of another optical effect called
        atmospheric perspective. Blue has been an important colour in art and decoration
        since ancient times. The semi-precious stone lapis lazuli was used in ancient
        Egypt for jewellery and ornament and later, in The Renaissance, to make the
        pigment ultramarine, the most expensive of all pigments. In the eighth century
        Chinese artists used cobalt blue to colour fine blue and white porcelain.
        In the Middle Ages, European artists used it in the windows of Cathedrals.
        Europeans wore clothing coloured with the vegetable dye woad until it was
        replaced by the finer indigo from America.

        Blue'
    - episode_done: false
      eval_labels:
      - Cinematography (also called "Direction of Photography") is the science or
        art of motion-picture photography by recording light or other electromagnetic
        radiation, either electronically by means of an image sensor, or chemically
        by means of a light-sensitive material such as film stock.
      id: wizard_of_wikipedia
      text: 'Cinematography (also called "Direction of Photography") is the science
        or art of motion-picture photography by recording light or other electromagnetic
        radiation, either electronically by means of an image sensor, or chemically
        by means of a light-sensitive material such as film stock. Typically, a lens
        is used to repeatedly focus the light reflected from objects into real images
        on the light-sensitive surface inside a camera during a questioned exposure,
        creating multiple images. With an electronic image sensor, this produces an
        electrical charge at each pixel, which is electronically processed and stored
        in a video file for subsequent display or processing. The result with photographic
        emulsion is a series of invisible latent images on the film stock, which are
        later chemically "developed" into a visible image. The images on the film
        stock are played back at a rapid speed and projected onto a screen, creating
        the illusion of motion. Cinematography finds uses in many fields of science
        and business as well as for entertainment purposes and mass communication.
        The word "cinematography" was created from the Greek words ("kinema"), meaning
        "movement, motion" and ("graphein") meaning "to record", together meaning
        "recording motion."

        Cinematography'
