      id: wizard_of_wikipedia
      text: 'Digital photography is a form of photography that uses cameras containing
        arrays of electronic photodetectors to capture images focused by a lens, as
        opposed to an exposure on photographic film. The captured images are digitized
        and stored as a computer file ready for further digital processing, viewing,
        digital publishing or printing. Until the advent of such technology, photographs
        were made by exposing light sensitive photographic film and paper, which was
        processed in liquid chemical solutions to develop and stabilize the image.
        Digital photographs are typically created solely by computer-based photoelectric
        and mechanical techniques, without wet bath chemical processing.

        Some however prefer using   digital camera or digicam ,which is a camera that
