      eval_labels:
      - A digital camera or digicam is a camera that captures photographs in digital
        memory.
      id: wizard_of_wikipedia
      text: 'A digital camera or digicam is a camera that captures photographs in
        digital memory. Most cameras produced today are digital, and while there are
        still dedicated compact cameras on the market, the use of dedicated digital
        cameras is dwindling, as digital cameras are now incorporated into many devices
        ranging from mobile devices to vehicles. However, expensive, high-end, high-definition
        dedicated cameras are still commonly used by professionals. Digital and movie
        cameras share an optical system, typically using a lens with a variable diaphragm
        to focus light onto an image pickup device. The diaphragm and shutter admit
        the correct amount of light to the imager, just as with film but the image
        pickup device is electronic rather than chemical.

        Cinematography is also a type of photography which is the science, art, application
        and practice of creating durable images by recording light or other electromagnetic
        radiation, either electronically by means of an image sensor.'
- - - episode_done: false
      eval_labels:
      - A genius is a person who displays exceptional intellectual ability, creative
        productivity, universality in genres or originality, typically to a degree
        that is associated with the achievement of new advances in a domain of knowledge.
      id: wizard_of_wikipedia
      text: 'A genius is a person who displays exceptional intellectual ability, creative
        productivity, universality in genres or originality, typically to a degree
        that is associated with the achievement of new advances in a domain of knowledge.
        Despite the presence of scholars in many subjects throughout history, many
        geniuses have shown high achievements in only a single kind of activity. There
        is no scientifically precise definition of genius, and the question of whether
        the notion itself has any real meaning has long been a subject of debate,
        although psychologists are converging on a definition that emphasizes creativity
        and eminent achievement. Usually, genius is associated with talent, but many
        authors (for example Cesare Lombroso) systematically distinguish these terms.
        In ancient Rome, the "genius" (plural in Latin "genii") was the guiding spirit
        or tutelary deity of a person, family "(gens)", or place "(genius loci)".
        The noun is related to the Latin verb "genui, genitus", "to bring into being,
        create, produce", as well as to the Greek word for birth. Because the achievements
        of exceptional individuals seemed to indicate the presence of a particularly
        powerful "genius", by the time of Augustus, the word began to acquire its
        secondary meaning of "inspiration, talent".

        Genius'
