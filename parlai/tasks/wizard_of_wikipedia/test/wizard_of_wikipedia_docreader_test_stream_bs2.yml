      id: wizard_of_wikipedia
      text: 'Harry Lillis "Bing" Crosby Jr. (; May 3, 1903 – October 14, 1977) was
        an American singer and actor. Crosby''s trademark warm bass-baritone voice
        made him one of the best-selling recording artists of all time, having sold
        over one billion analog records and tapes, and digital compact discs and downloads
        around the world. The first multimedia star, from 1931 to 1954 Crosby was
        a leader in record sales, radio ratings, and motion picture grosses. His early
        career coincided with technical recording innovations such as the microphone.
        This allowed him to develop a laid-back, intimate singing style that influenced
        many of the popular male singers who followed him, including Perry Como, Frank
        Sinatra, Dick Haymes, and Dean Martin.

