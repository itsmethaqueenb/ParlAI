    text: 'The Toronto Raptors are a Canadian professional basketball team based in
      Toronto, Ontario. The Raptors compete in the National Basketball Association
      (NBA), as a member club of the league''s Eastern Conference Atlantic Division.
      The team was established in 1995, along with the Vancouver Grizzlies, as part
      of the NBA''s expansion into Canada. When the Grizzlies relocated to Memphis,
      Tennessee to become the Memphis Grizzlies in 2001, the Raptors became the only
      Canadian-based team in the NBA. They originally played their home games at SkyDome,
      before moving eastward along Bremner Boulevard to the Air Canada Centre in 1999.
      Like most expansion teams, the Raptors struggled in their early years, but after
      the acquisition of Vince Carter through a draft day trade in 1998, the team
      set league-attendance records and made the NBA playoffs in 2000, 2001, and 2002.
      Carter was instrumental in leading the team to a then-franchise high 47 wins
      and their first playoff series win in 2001, where they advanced to the Eastern
      Conference semifinals. During the 2002–03 and 2003–04 seasons, they failed to
      make significant progress, and Carter was traded in 2004 to the New Jersey Nets.
      After Carter left, Chris Bosh emerged as the team leader.

      Toronto Raptors'
