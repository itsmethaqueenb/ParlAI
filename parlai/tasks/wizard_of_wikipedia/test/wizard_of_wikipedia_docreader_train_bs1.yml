    - Dr Pepper is a carbonated soft drink marketed as having a unique flavor.
    text: 'Dr Pepper is a carbonated soft drink marketed as having a unique flavor.
      The drink was created in the 1880s by pharmacist Charles Alderton in Waco, Texas
      and first served around 1885. Dr Pepper was first nationally marketed in the
      United States in 1904, and is now also sold in Europe, Asia, Canada, Mexico,
      Australia, and South America, as well as New Zealand and South Africa as an
      imported good. Variants include a version without high fructose corn syrup,
      Diet Dr Pepper, as well as a line of additional flavors, first introduced in
      the 2000s. The U.S. Patent Office recognizes December 1, 1885, as the first
      time Dr Pepper was served. It was introduced nationally in the United States
      at the 1904 Louisiana Purchase Exposition as a new kind of soda pop, made with
      23 flavors. Its introduction in 1885 preceded the introduction of Coca-Cola
      by one year. It was formulated by Brooklyn-born pharmacist Charles Alderton
      in Morrison''s Old Corner Drug Store in Waco, Texas. To test his new drink,
      he first offered it to store owner Wade Morrison, who also found it to his liking.
      Patrons at Morrison''s soda fountain soon learned of Alderton''s new drink and
      began ordering a "Waco". Alderton gave the formula to Morrison, who named it
      Dr. Pepper (later stylized as "Dr Pepper").

      Dr Pepper'
