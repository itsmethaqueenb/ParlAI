        - The literary genre of science fiction is diverse, and its exact definition
          remains a contested question among both scholars and devotees.
        - This lack of consensus is reflected in debates about the genre's history,
          particularly over determining its exact origins.
        - There are two broad camps of thought, one that identifies the genre's roots
          in early fantastical works such as the Sumerian "Epic of Gilgamesh" (earliest
          Sumerian text versions c. 2150–2000 BCE).
        - A second approach argues that science fiction only became possible sometime
          between the 17th and early 19th centuries, following the scientific revolution
          and major discoveries in astronomy, physics, and mathematics.
      - Time travel:
        - Time travel is the concept of movement between certain points in time, analogous
          to movement between different points in space by an object or a person,
          typically using a hypothetical device known as a time machine, in the form
          of a vehicle or of a portal connecting distant points in spacetime, either
          to an earlier time or to a later time, without the need for the time-traveling
          body to experience the intervening period in the usual sense.
        - Time travel is a widely-recognized concept in philosophy and fiction.
        - It was popularized by H. G. Wells' 1895 novel "The Time Machine", which
          moved the concept of time travel into the public imagination.
      - Parallel universes in fiction:
        - A parallel universe is a hypothetical self-contained reality co-existing
          with one's own.
        - A specific group of parallel universes are called a "multiverse", although
          this term can also be used to describe the possible parallel universes that
          constitute reality.
        - While the terms "parallel universe" and "alternative reality" are generally
          synonymous and can be used interchangeably in most cases, there is sometimes
          an additional connotation implied with the term "alternative reality" that
          implies that the reality is a variant of our own.
        - The term "parallel universe" is more general, without any connotations implying
          a relationship, or lack of relationship, with our own universe.
      - Alternate history:
        - Alternate history or alternative history (Commonwealth English), sometimes
          abbreviated as AH, is a genre of fiction consisting of stories in which
          one or more historical events occur differently.
        - These stories usually contain "what if" scenarios at crucial points in history
          and present outcomes other than those in the historical record.
        - The stories are conjectural, but are sometimes based on fact.
        - Alternate history has been seen as a subgenre of literary fiction, science
          fiction, or historical fiction; alternate history works may use tropes from
          any or all of these genres.
        - Another term occasionally used for the genre is "allohistory" (literally
          "other history").
