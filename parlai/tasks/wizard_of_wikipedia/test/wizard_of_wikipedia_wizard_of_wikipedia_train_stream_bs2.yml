      - Porter's generic strategies:
        - Porter's generic strategies describe how a company pursues competitive advantage
          across its chosen market scope.
        - There are three/four generic strategies, either lower cost, differentiated,
          or focus.
        - A company chooses to pursue one of two types of competitive advantage, either
          via lower costs than its competition or by differentiating itself along
          dimensions valued by customers to command a higher price.
        - A company also chooses one of two types of scope, either focus (offering
          its products to selected segments of the market) or industry-wide, offering
          its product across many market segments.
        - The generic strategy reflects the choices made regarding both the type of
          competitive advantage and the scope.
